<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Result</title>
</head>
<body>
    <h1>Word Count Result</h1>
    <h3>Number of words: {{wordcount}}</h3>
    <h3>Number of characters: {{charactercount}}</h3>
    <h4>Your Text: </h4>
    <br>
    <div style="border: black solid">
        <p>{{usertext}}</p>
    </div>
    {% for word,count in wordfreq %}
        {{ word}} - {{ count }}
        <br>
    {% endfor %}
</body>
</html>
