<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<title>Sign In</title>
</head>
<body style="background-color: #edeae5">
	<div class="container" align="center">
		<div class="col-lg-4 col-lg-offset-4" style="margin-top: 12em; background-color: white; border-radius: 5px">
            <form role="form" class="form-horizontal" method="POST">
                {% csrf_token %}
                <h3>Sign in to AirlineSim</h3>
                <div style="margin-top: 3em">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Username</label>
                        <div class="col-lg-9" style="padding-left: 0em">
                            <input type="text" class="form-control" name="id" placeholder="Input Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-9" style="padding-left: 0em">
                            <input type="password" class="form-control" name="password" placeholder="Input Password">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 2em;">
                        <div class="col-lg-12">
                            <p style="float: left">{{ msg }}</p>
                            <button type="submit" class="btn btn-default" style="width: 30%; float: right">Sign In</button>
                        </div>
                    </div>
                </div>

            </form>
		</div>
	</div>
</body>
</html>
